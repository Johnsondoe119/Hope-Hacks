<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="home-content">
      <!-- -----------------------------SIDE NAV-------------------------------------- -->
      <div class="nav-container">
        <svg class="nav-open nav-logo">
          <use href="img/sprite.svg#icon-menu"></use>
        </svg>
      </div>
      <nav class="sidebar-none">
        <svg class="nav-close nav-logo">
          <use href="img/sprite.svg#icon-cross"></use>
        </svg>
        <ul class="side-nav">
          <li class="side-nav__item side-nav__item--home">
            <a href="index.html" class="side-nav__link">
              <svg class="side-nav__icon">
                <use href="img/sprite.svg#icon-home"></use>
              </svg>
              <span>Home</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="api.html" class="side-nav__link">
              <svg class="side-nav__icon">
                <use href="img/sprite.svg#icon-spoon-knife"></use>
              </svg>
              <span>Meal Plans</span>
            </a>
          </li>
          <li class="side-nav__item side-nav__item--cp">
            <a href="contact.html" class="side-nav__link">
              <svg class="side-nav__icon">
                <use href="img/sprite.svg#icon-envelop"></use>
              </svg>
              <span>Contact Page</span>
            </a>
          </li>
          <li class="side-nav__item side-nav__item--t">
            <a href="tour.html" class="side-nav__link">
              <svg class="side-nav__icon">
                <use href="img/sprite.svg#icon-users"></use>
              </svg>
              <span>Meet Our Team</span>
            </a>
          </li>
        </ul>
        <div class="legal">
          &copy;2023 Live 2 Progress. All rights reserved.
        </div>
      </nav>
      <!-- ------------------------------------Hero Content---------------------------- -->
      <main class="top-view">
        <header class="img-header">
          <div class="img-header__text-box">
            <h1 class="h1-heading">
              <span class="h1-heading__title">Live 2 Progress</span>
              <span class="h1-heading__sub-title"
                >Better Choices. Better Living
              </span>
            </h1>
            <a href="api.html" class="btn btn--red btn--animated"
              >Discover Our Meals</a
            >
          </div>
        </header>
      </main>
    </div>
    <!-- ------------------------------------Feature Content---------------------------- -->
    <div class="feature-section">
      <h2 class="feature-title">Our Main Features</h2>
      <div class="features">
        <div class="feature">
          <img
            class="feature-img"
            src="img/h-image/apple.png"
            alt="fit-apple-feature"
          />
          <p class="fet-p">Eating Smarter</p>
        </div>
        <div class="feature">
          <img
            class="feature-img"
            src="img/h-image/heart.png"
            alt="heart-feature"
          />
          <p class="fet-p">Fitness Therapy</p>
        </div>
        <div class="feature">
          <img
            class="feature-img"
            src="img/h-image/track.png"
            alt="tracking-feature"
          />
          <p class="fet-p">Tracking Progress</p>
        </div>
      </div>
    </div>
    <script src="design.js"></script>
  </body>
</html>
